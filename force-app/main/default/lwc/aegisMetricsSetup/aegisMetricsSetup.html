<template>
    <div style="container">
      <lightning-tabset  variant="scoped" active-tab-value="one">
        <lightning-tab label={label.setupEvent} value="one">
           <div class="slds-var-m-around_medium">
             <template for:each={enabledMonitoringTypes} for:item="enabledMonitoringType">
               <div key={enabledMonitoringType.Id}>
                 <lightning-input type="checkbox" label={enabledMonitoringType.MasterLabel} value={enabledMonitoringType.Id} name="enabledMonitoringType">
                 </lightning-input>
               </div>
             </template> 
           </div>
        </lightning-tab>
        <lightning-tab label={label.defaultEvent} value="two">
          <div class="slds-var-m-around_medium">
            <template for:each={defaultMonitoringTypes} for:item="defaultMonitoringType">
              <div key={defaultMonitoringType.Id}>
                <lightning-input type="checkbox" label={defaultMonitoringType.MasterLabel} value={defaultMonitoringType.Id} name="defaultMonitoringType" checked disabled>
                </lightning-input>
              </div>
            </template> 
          </div>
        </lightning-tab>
    </lightning-tabset>
    </div>
</template>
