<template>
    <div style="container">
      <lightning-tabset  variant="scoped" active-tab-value="one">
        <lightning-tab label={label.setupEvent} value="one">
           <div class="slds-var-m-around_medium">
             <template for:each={monitoringTypes} for:item="monitoringType">
               <div key={monitoringType.Id}>
                 <lightning-input type="checkbox" label={monitoringType.MasterLabel} value={monitoringType.Id} name="monitoringTypes"></lightning-input>
               </div>
             </template> 
           </div>
        </lightning-tab>
        <lightning-tab label={label.defaultEvent} value="two">
            <div>
           </div>
        </lightning-tab>
    </lightning-tabset>
    </div>
</template>
