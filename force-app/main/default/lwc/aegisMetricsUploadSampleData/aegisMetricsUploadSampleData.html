<template>
    <div class="container">

        <lightning-button
            variant="brand"
            label={label.useDemoData}
            title={label.useDemoData}
            onclick={handleUploadSampleData}
            class="slds-m-around_medium slds-show_medium-up" icon-name="utility:upload"
            >
        </lightning-button>

        <template if:true={isLoading}>
          <div class="overlay">
            <div class="progress-container">
              <lightning-progress-bar
                value={progress}
                size="medium"
                class={progressBarClass}>
              </lightning-progress-bar>
              <div class="progress-text">{progressRoundedDisplay}</div>
            </div>
          </div>
        </template>
   </div>
</template>
